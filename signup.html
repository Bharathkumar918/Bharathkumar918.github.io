<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .box{
            border-style: solid;
            border-radius: 20px;
            width:350px;
            padding:15px;
            margin:150px;
            background-color: #EEE2DC;
        }
        input{
            border-style:solid;
            border-radius: 5px;
        }
        .button{
            justify-content: center;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div>
                <h1>Create an Account</h1>
            </div>
            <div class="input">
                <h1>Username:<input type="text" placeholder="Enter your Username"></h1>
                
            </div>
            <div class="input">
                <h1>Email id:<input type="text" placeholder="Enter your Email id"></h1>
            </div>
            <div class="input">
                <h1>Password:<input type="text" placeholder="Enter your Password"></h1>
                
            </div>
            <div class="input">
                <h1>Mobile Number:<input type="text" placeholder="Enter your Mobile number"></h1>

            </div>
            <div class="button">
                <button>Submit</button>
            </div>
        </div>
    </div>
    
</body>
</html>
